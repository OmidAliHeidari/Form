<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Omid Ali Heidari -->
    <div class="box">
        <div class="title">
            <h3>Sign in</h3>
        </div>
        <div class="forms">
            <form id="form">
                <div class="form_box">
                    <label for="username">Username</label>
                    <input type="text" class="form" id="username" placeholder="Enter username">
                    <div class="error_box"></div>
                </div>
                <div class="form_box">
                    <label for="email">Email</label>
                    <input type="email" class="form" id="email" placeholder="Enter email">
                    <div class="error_box"></div>
                </div>
                <div class="form_box">
                    <label for="phone">Phone</label>
                    <input type="number" class="form" id="phone" placeholder="Enter phone number">
                    <div class="error_box"></div>
                </div>
                <div class="form_box">
                    <label for="password">Password</label>
                    <input type="password" class="form" id="password" placeholder="Enter password">
                    <div class="error_box"></div>
                </div>
                <div class="form_box">
                    <label for="repassword">Re-Password</label>
                    <input type="password" class="form" id="repassword" placeholder="Enter password again">
                    <div class="error_box"></div>
                </div>
                <div class="btn">
                    <button type="submit">Register</button>
                </div>
            </form>
        </div> 
    </div>
    <script src="script.js"></script>
</body>
</html>
